<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calc u later</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        UR A HAIRY WIZARD, POTTER
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="questions">
            <div class="container">
              <h4>What's your favourite colour?</h4>
              <select class="form-control" id="colour">
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Yellow</option>
                <option value="4">Blue</option>
              </select>
            </div>

            <div class="container">
              <h4>What's your favourite animal?</h4>
              <select class="form-control" id="animal">
                <option value="1">Bald Eagle</option>
                <option value="2">Hyena</option>
                <option value="3">Nebelung Cat</option>
                <option value="4">Shiba Inu</option>
              </select>
            </div>

            <br>

            <div class="container">
              <h4>What's your favourite animal?</h4>
              <select class="form-control" id="activity">
                <option value="1">Parkour</option>
                <option value="2">Tampering with airplane smoke detectors</option>
                <option value="3">Reading in the park</option>
                <option value="4">Researching in the library</option>
              </select>
            </div>
        </div>

        <br>
        <br>
        
        <div class="col-md-6">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="radio" name="options" id="add" autocomplete="off" checked>Consult the sorting hat!</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
